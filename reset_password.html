{% extends "base.html" %}

{% block title %}Reset Password - Assemblr{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Reset Password</h3>
            </div>
            <div class="card-body">
                {% if not show_password_form %}
                <p class="text-center">Please enter the OTP sent to your email address.</p>
                <form method="POST" action="{{ url_for('reset_password') }}">
                    <div class="mb-3">
                        <label for="otp" class="form-label">OTP</label>
                        <input type="text" class="form-control" id="otp" name="otp" required maxlength="6" pattern="\d{6}">
                    </div>
                    <div class="d-grid">
                        <button type="submit" name="verify_otp" class="btn btn-primary">Verify OTP</button>
                    </div>
                </form>
                {% else %}
                <p class="text-center">Please enter your new password.</p>
                <form method="POST" action="{{ url_for('reset_password') }}">
                    <div class="mb-3">
                        <label for="new_password" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="new_password" name="new_password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm New Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" name="new_password" class="btn btn-primary">Reset Password</button>
                    </div>
                </form>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
